<!-- Bordering Countries -->
{% if borders %}
<div class="card shadow-sm mb-4">
    <div class="card-body">
        <h5 class="card-title mb-4">
            <i class="fas fa-border-all me-2 text-primary"></i>Bordering Countries
        </h5>
        <div class="row g-2">
            {% for border in borders %}
            <div class="col-6">
                <a href="/country/{{ border.name|urlencode }}" 
                   class="card border h-100 text-decoration-none hover-lift">
                    <div class="card-body text-center p-3">
                        <img src="{{ border.flag }}" 
                             alt="{{ border.name }}" 
                             class="flag-image mb-2">
                        <div class="small fw-medium">{{ border.name }}</div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endif %}
