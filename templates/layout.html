<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <title>{% block title %}GeoDora{% endblock %}</title>
</head>
<body>
    <header class="navbar navbar-expand-md sticky-top p-0 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand col-md-4 col-lg-3 me-0 px-3 fs-6" href="/">
                <h4><i class="fas fa-globe-americas me-2"></i><strong>GeoDora</strong></h4>
            </a>
            <div class="d-flex align-items-center">
                <form class="w-100 me-3" role="search" action="/" method="get">
                    <input type="search" id="search-input" name="search" class="form-control" placeholder="Search countries..." value="{{ search_query or '' }}">
                </form>
                <div class="navbar-nav">
                    <div class="nav-item text-nowrap">
                        <a class="nav-link px-3 theme-toggler" id="theme-toggler">
                            <i class="fas fa-moon" id="theme-icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            {% block body %}{% endblock %}
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <h6><span style="font-size:15px; font-family:'cooper black'; color: var(--sidebar-background)">Project by Hafsa Khan</span></h6>
        </div>
    </footer>

    <script>
        const themeToggler = document.getElementById('theme-toggler');
        const themeIcon = document.getElementById('theme-icon');
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        if (currentTheme === 'dark') {
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        themeToggler.addEventListener('click', () => {
            let newTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.classList.toggle('fa-sun', newTheme === 'dark');
            themeIcon.classList.toggle('fa-moon', newTheme === 'light');
        });
    </script>
</body>
</html>
